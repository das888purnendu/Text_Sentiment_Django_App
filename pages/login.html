{% extends "base.html" %}

{% block title %} Login page {% endblock %}

{% block content %}

<h3 class="text-center text-muted">Login</h3>
<form class="container bg-light" style="width: 30rem;" method="POST"
action='/login_auth'>

{% csrf_token %}


    {% if messages%}
    <ul class="text-danger text-center">
      {% for message in messages%}
        <li> {{message}} </li>
      {% endfor%}
      </ul>
    {% endif %}

    <div class="form-group">
      <label for="exampleInputEmail">Email address</label>
      <input type="email" required minlength="4" maxlength="50" name="mail" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
     
    </div>



    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" required minlength="4" maxlength="20" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">

      

    </div>


    <br/>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

<br/>
{% endblock %}
