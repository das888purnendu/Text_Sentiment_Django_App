<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home">Company Name</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

            


 

      {% if request.session.user %}

      <li class="nav-item active">
              <a class="nav-link" href="dashboard"><i class="fas fa-home"></i> Home</a>
            </li>

       <li class="nav-item">
                <a class="btn btn-outline-danger" href="logout"> <i class="fas fa-sign-out-alt"></i> Logout</a>
              </li>

          {% else %}

          <li class="nav-item active">
              <a class="nav-link" href="home">Home</a>
            </li>

             <li class="nav-item active">
              <a class="nav-link" href="text_check">Text check</a>

          {% endif %}

      </nav>

            {% block content %}{% endblock %}
